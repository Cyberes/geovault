<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoServer Map - Standalone</title>

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@8.2.0/ol.css" type="text/css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Hide OpenLayers attribution */
        .ol-attribution {
            display: none;
        }

        /* Custom styles for the map */
        .map-container {
            width: 100%;
            height: 100vh;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .feature-stats {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-gray-900">GeoServer</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 border-b-2 border-transparent transition-colors duration-200">
                            Home
                        </a>
                        <a href="/#/dashboard" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 border-b-2 border-transparent transition-colors duration-200">
                            Dashboard
                        </a>
                        <a href="/#/import" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 border-b-2 border-transparent transition-colors duration-200">
                            Import
                        </a>
                        <a href="/map-standalone/" class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 border-gray-500 border-b-2 transition-colors duration-200">
                            Map
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-sm text-gray-500">Welcome, <span id="username">Guest</span></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Map Container -->
    <div class="w-full h-[calc(100vh-4rem)] overflow-hidden">
        <div class="relative w-full h-full">
            <!-- Map -->
            <div id="map" class="w-full h-full"></div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="absolute top-4 right-4 bg-white bg-opacity-90 px-4 py-2 rounded-lg shadow-md z-10 hidden">
                <div class="flex items-center space-x-2">
                    <div class="loading-spinner rounded-full h-4 w-4 border-b-2 border-blue-600"></div>
                    <span class="text-sm text-gray-700">Loading data...</span>
                </div>
            </div>

            <!-- Feature Stats -->
            <div class="absolute bottom-4 left-4 feature-stats px-4 py-2 rounded-lg shadow-md z-10 text-xs">
                <div class="space-y-1">
                    <div>Features: <span class="font-medium" id="featureCount">0</span> / <span class="font-medium" id="maxFeatures">5000</span></div>
                    <div id="simplificationInfo" class="text-blue-600 hidden">
                        Simplification: Tier <span id="currentTier">1</span> (<span id="simplificationMultiplier">1.0</span>x)
                    </div>
                    <div id="locationInfo" class="text-gray-600 hidden">
                        üìç <span id="locationName">Unknown Location</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <label class="flex items-center space-x-1 cursor-pointer">
                            <input id="simplificationToggle" class="rounded" type="checkbox" checked>
                            <span class="text-xs">Simplify geometry</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- OpenLayers JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@8.2.0/dist/ol.js"></script>

    <script>
        // Configuration
        const CONFIG = {
            API_BASE_URL: '/api/data/geojson/',
            LOCATION_API_URL: '/api/data/location/user/',
            MAX_FEATURES: 5000,
            SIMPLIFICATION_OPTIONS: {
                baseTolerance: 0.001,
                minZoom: 1,
                maxZoom: 20,
                enableSimplification: true
            }
        };

        // Global variables
        let map = null;
        let vectorSource = null;
        let vectorLayer = null;
        let isLoading = false;
        let loadedBounds = new Set();
        let featureCount = 0;
        let loadTimeout = null;
        let userLocation = null;
        let currentAbortController = null;
        let featureTimestamps = {};
        let featureIdCounter = 0;
        let simplificationEnabled = true;
        let originalFeatureData = new Map();
        let currentZoom = null;
        let tierManager = null;

        // Initialize feature count thresholds (5 tiers)
        const featureCountThresholds = {
            tier1: Math.floor(CONFIG.MAX_FEATURES * 0.2),  // 0-20% of max features
            tier2: Math.floor(CONFIG.MAX_FEATURES * 0.4),  // 20-40% of max features
            tier3: Math.floor(CONFIG.MAX_FEATURES * 0.6),  // 40-60% of max features
            tier4: Math.floor(CONFIG.MAX_FEATURES * 0.8),  // 60-80% of max features
            tier5: CONFIG.MAX_FEATURES                     // 80-100% of max features
        };

        // Simplification tier multipliers
        const simplificationMultipliers = {
            1: 0.5,   // Minimal simplification
            2: 1.0,   // Light simplification
            3: 2.0,   // Moderate simplification
            4: 4.0,   // Aggressive simplification
            5: 8.0    // Maximum simplification
        };

        // Utility functions
        function getFeatureId(feature) {
            if (!feature._geoJsonMapId) {
                feature._geoJsonMapId = `feature_${++featureIdCounter}_${Date.now()}`;
            }
            return feature._geoJsonMapId;
        }

        function getCurrentSimplificationTier() {
            if (!vectorSource || !tierManager) {
                return 1;
            }
            const allFeatures = vectorSource.getFeatures();
            const featureCount = countPolyLineFeatures(allFeatures);
            return tierManager.getCurrentTier(featureCount);
        }

        function getSimplificationMultiplierForTier(tier) {
            return simplificationMultipliers[tier] || 1.0;
        }

        function countPolyLineFeatures(features) {
            return features.filter(feature => {
                const geometryType = feature.getGeometry().getType();
                return ['LineString', 'Polygon', 'MultiLineString', 'MultiPolygon'].indexOf(geometryType) !== -1;
            }).length;
        }

        function getBoundingBoxKey(extent, zoom) {
            const [minX, minY, maxX, maxY] = extent;
            const roundedZoom = Math.round(zoom);
            
            // For very low zoom levels (world view), use a more precise grid system
            // to avoid overly large grid cells that prevent proper data loading
            let gridSize;
            if (roundedZoom <= 3) {
                // For world view (zoom 0-3), use a fixed smaller grid size
                gridSize = 1000000; // 1 million meters (roughly 1 degree at equator)
            } else if (roundedZoom <= 6) {
                // For continental view (zoom 4-6), use moderate grid size
                gridSize = Math.pow(2, 18 - roundedZoom);
            } else {
                // For local view (zoom 7+), use the original calculation
                gridSize = Math.pow(2, 15 - roundedZoom);
            }
            
            const gridMinX = Math.floor(minX / gridSize) * gridSize;
            const gridMinY = Math.floor(minY / gridSize) * gridSize;
            const gridMaxX = Math.ceil(maxX / gridSize) * gridSize;
            const gridMaxY = Math.ceil(maxY / gridSize) * gridSize;
            return `${gridMinX},${gridMinY},${gridMaxX},${gridMaxY}_${roundedZoom}`;
        }

        function getBoundingBoxString(extent) {
            const [minX, minY, maxX, maxY] = extent;
            const minLonLat = ol.proj.toLonLat([minX, minY]);
            const maxLonLat = ol.proj.toLonLat([maxX, maxY]);
            return `${minLonLat[0]},${minLonLat[1]},${maxLonLat[0]},${maxLonLat[1]}`;
        }

        function getLocationDisplayName(location) {
            if (!location) return 'Unknown Location';
            const parts = [];
            if (location.city) parts.push(location.city);
            if (location.state) parts.push(location.state);
            if (location.country) parts.push(location.country);
            return parts.length > 0 ? parts.join(', ') : location.country || 'Unknown Location';
        }

        function getInitialMapConfig(location) {
            if (location && location.longitude && location.latitude) {
                return {
                    center: [location.longitude, location.latitude],
                    zoom: location.city ? 6 : 4
                };
            }
            // Default to Colorado
            return {
                center: [-105.5, 39.0],
                zoom: 6
            };
        }

        function getFeatureStyle(feature) {
            const properties = feature.get('properties') || {};
            const geometryType = feature.getGeometry().getType();
            const name = properties.name || 'Unknown';

            const hexToColor = (hexColor, defaultColor = '#ff0000') => {
                if (!hexColor || typeof hexColor !== 'string') return defaultColor;
                return hexColor;
            };

            if (geometryType === 'Point') {
                const fillColor = hexToColor(properties['marker-color'], '#ff0000');
                return new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 6,
                        fill: new ol.style.Fill({
                            color: fillColor
                        }),
                        stroke: new ol.style.Stroke({
                            color: fillColor,
                            width: 2
                        })
                    })
                });
            } else if (geometryType === 'LineString') {
                const strokeColor = hexToColor(properties.stroke, '#ff0000');
                return new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: strokeColor,
                        width: properties['stroke-width'] || 2
                    })
                });
            } else if (geometryType === 'Polygon') {
                const strokeColor = hexToColor(properties.stroke, '#ff0000');
                let fillColor = hexToColor(properties.fill, '#ff0000');

                if (properties['fill-opacity'] !== undefined) {
                    const hex = fillColor.replace('#', '');
                    const r = parseInt(hex.substr(0, 2), 16);
                    const g = parseInt(hex.substr(2, 2), 16);
                    const b = parseInt(hex.substr(4, 2), 16);
                    fillColor = `rgba(${r}, ${g}, ${b}, ${properties['fill-opacity']})`;
                }

                return new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: strokeColor,
                        width: properties['stroke-width'] || 2
                    }),
                    fill: new ol.style.Fill({
                        color: fillColor
                    })
                });
            }

            return new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: '#ff0000',
                    width: 2
                }),
                fill: new ol.style.Fill({
                    color: 'rgba(255, 0, 0, 0.3)'
                })
            });
        }

        // Authentication check
        async function checkAuthentication() {
            try {
                const response = await fetch('/api/user/status/');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const userStatus = await response.json();

                if (!userStatus.authorized) {
                    window.location = '/account/login/';
                    return;
                }

                document.getElementById('username').textContent = userStatus.username || 'Guest';
                return userStatus;
            } catch (error) {
                console.error('Authentication check failed:', error);
                window.location = '/account/login/';
            }
        }

        // Get user location
        async function getUserLocation() {
            try {
                const response = await fetch(CONFIG.LOCATION_API_URL);
                const data = await response.json();

                if (data.success && data.location) {
                    userLocation = data.location;
                    console.log('User location detected:', userLocation);
                } else {
                    console.warn('Failed to get user location:', data.error || 'Unknown error');
                    userLocation = null;
                }
            } catch (error) {
                console.error('Error fetching user location:', error);
                userLocation = null;
            }
        }

        // Initialize map
        async function initializeMap() {
            await getUserLocation();

            vectorSource = new ol.source.Vector();
            vectorLayer = new ol.layer.Vector({
                source: vectorSource,
                style: (feature) => getFeatureStyle(feature),
                renderBuffer: 100,
                updateWhileAnimating: true,
                updateWhileInteracting: true,
                declutter: true
            });

            const mapConfig = getInitialMapConfig(userLocation);

            map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    }),
                    vectorLayer
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat(mapConfig.center),
                    zoom: mapConfig.zoom
                })
            });

            // Add event listeners
            map.getView().on('change:center', debouncedLoadData);
            map.getView().on('change:resolution', debouncedLoadData);
            
            // Add debounced zoom change listener to clear cache on significant zoom changes
            let zoomChangeTimeout = null;
            map.getView().on('change:resolution', () => {
                // Clear any existing timeout
                if (zoomChangeTimeout) {
                    clearTimeout(zoomChangeTimeout);
                }
                
                // Debounce the zoom change handling
                zoomChangeTimeout = setTimeout(() => {
                    const newZoom = map.getView().getZoom();
                    if (newZoom !== currentZoom) {
                        // Clear cache when zoom changes significantly to ensure data reload
                        const zoomDiff = Math.abs(newZoom - (currentZoom || 0));
                        if (zoomDiff >= 3) {
                            console.log(`Significant zoom change detected (${zoomDiff} levels), clearing cache`);
                            loadedBounds.clear();
                        }
                        
                        // Clear cache when zooming out to world view (zoom <= 3)
                        if (newZoom <= 3) {
                            console.log(`Zooming to world view (zoom: ${newZoom}), clearing cache`);
                            loadedBounds.clear();
                        }
                        
                        currentZoom = newZoom;
                    }
                }, 100); // 100ms debounce
            });

            // Clear cache if map starts at world view level
            const initialZoom = map.getView().getZoom();
            if (initialZoom <= 3) {
                console.log(`Map initialized at world view (zoom: ${initialZoom}), clearing cache`);
                loadedBounds.clear();
            }

            // Update location display
            if (userLocation) {
                document.getElementById('locationInfo').classList.remove('hidden');
                document.getElementById('locationName').textContent = getLocationDisplayName(userLocation);
            }

            // Initial data load
            loadDataForCurrentView();
        }

        // Load data for current view
        async function loadDataForCurrentView() {
            if (currentAbortController) {
                currentAbortController.abort();
                console.log('Cancelled previous API request');
            }

            const view = map.getView();
            const extent = view.calculateExtent();
            const zoom = view.getZoom();

            const bboxKey = getBoundingBoxKey(extent, zoom);
            
            // Check if this is a world-wide extent by calculating the geographic extent
            const [minX, minY, maxX, maxY] = extent;
            const minLonLat = ol.proj.toLonLat([minX, minY]);
            const maxLonLat = ol.proj.toLonLat([maxX, maxY]);
            const lonSpan = maxLonLat[0] - minLonLat[0];
            const latSpan = maxLonLat[1] - minLonLat[1];
            
            // Consider it world-wide if longitude span > 300 degrees or latitude span > 150 degrees
            const isWorldWide = lonSpan > 300 || latSpan > 150 || zoom <= 2;
            
            if (isWorldWide) {
                console.log(`World-wide extent detected (zoom: ${zoom}, lonSpan: ${lonSpan.toFixed(1)}, latSpan: ${latSpan.toFixed(1)}), clearing cache and forcing reload`);
                loadedBounds.clear();
                // Don't return here - continue to load data
            } else if (loadedBounds.has(bboxKey)) {
                // For normal extents, use normal caching
                return;
            }

            currentAbortController = new AbortController();
            isLoading = true;
            document.getElementById('loadingIndicator').classList.remove('hidden');

            try {
                const bboxString = getBoundingBoxString(extent);
                const roundedZoom = Math.round(zoom);
                const url = `${CONFIG.API_BASE_URL}?bbox=${bboxString}&zoom=${roundedZoom}`;

                const response = await fetch(url, {
                    signal: currentAbortController.signal
                });
                const data = await response.json();

                if (data.success && data.data.features) {
                    if (data.warning) {
                        console.warn(data.warning);
                    }

                    let processedData = data.data;
                    if (simplificationEnabled) {
                        // Apply basic simplification logic here
                        // For now, we'll use the data as-is
                        processedData = data.data;
                    }

                    const features = new ol.format.GeoJSON().readFeatures(processedData, {
                        featureProjection: 'EPSG:3857',
                        dataProjection: 'EPSG:4326'
                    });

                    features.forEach((feature, index) => {
                        const originalFeature = data.data.features[index];
                        if (originalFeature && originalFeature.properties) {
                            feature.set('properties', originalFeature.properties);
                            Object.keys(originalFeature.properties).forEach(key => {
                                feature.set(key, originalFeature.properties[key]);
                            });
                        }
                        if (originalFeature && originalFeature.geojson_hash) {
                            feature.set('geojson_hash', originalFeature.geojson_hash);
                        }
                    });

                    const existingFeatures = vectorSource ? vectorSource.getFeatures() : [];
                    const existingFeatureHashes = new Set();
                    existingFeatures.forEach(feature => {
                        const hash = feature.get('geojson_hash');
                        if (hash) {
                            existingFeatureHashes.add(hash);
                        }
                    });

                    const newFeatures = features.filter(newFeature => {
                        const newHash = newFeature.get('geojson_hash');
                        if (!newHash) {
                            return true;
                        }
                        return !existingFeatureHashes.has(newHash);
                    });

                    if (newFeatures.length > 0) {
                        newFeatures.forEach(feature => {
                            const featureId = getFeatureId(feature);
                            featureTimestamps[featureId] = Date.now();
                        });

                        if (vectorSource) {
                            vectorSource.addFeatures(newFeatures);
                            console.log(`Added ${newFeatures.length} new features (filtered ${features.length - newFeatures.length} duplicates)`);
                        }

                        enforceFeatureLimit();
                    } else {
                        console.log(`No new features to add (all ${features.length} were duplicates)`);
                    }

                    loadedBounds.add(bboxKey);
                    updateFeatureCount();
                    currentZoom = roundedZoom;

                    console.log(`Loaded ${features.length} features for bbox: ${bboxString} (zoom: ${roundedZoom})`);
                    if (data.total_features_in_bbox && data.total_features_in_bbox > features.length) {
                        console.log(`Note: ${data.total_features_in_bbox - features.length} additional features not shown due to limit (${data.max_features_limit})`);
                    }
                } else {
                    console.error('Error loading data:', data.error);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Request was cancelled');
                } else {
                    console.error('Error fetching data:', error);
                }
            } finally {
                isLoading = false;
                document.getElementById('loadingIndicator').classList.add('hidden');
                currentAbortController = null;
            }
        }

        function debouncedLoadData() {
            if (currentAbortController) {
                currentAbortController.abort();
                console.log('Cancelled previous API request due to new view change');
            }

            clearTimeout(loadTimeout);
            loadTimeout = setTimeout(loadDataForCurrentView, 500);
        }

        function updateFeatureCount() {
            featureCount = vectorSource ? vectorSource.getFeatures().length : 0;
            document.getElementById('featureCount').textContent = featureCount;
            document.getElementById('maxFeatures').textContent = CONFIG.MAX_FEATURES;
        }

        function enforceFeatureLimit() {
            if (!vectorSource) {
                return;
            }

            const features = vectorSource.getFeatures();
            if (features.length <= CONFIG.MAX_FEATURES) {
                return;
            }

            const featuresWithTimestamps = features.map(feature => {
                const featureId = getFeatureId(feature);
                return {
                    feature,
                    featureId,
                    timestamp: featureTimestamps[featureId] || 0
                };
            }).sort((a, b) => a.timestamp - b.timestamp);

            const featuresToRemove = features.length - CONFIG.MAX_FEATURES;

            for (let i = 0; i < featuresToRemove; i++) {
                const {feature, featureId} = featuresWithTimestamps[i];
                vectorSource.removeFeature(feature);
                delete featureTimestamps[featureId];
                originalFeatureData.delete(featureId);
            }

            console.log(`Removed ${featuresToRemove} oldest features to maintain limit of ${CONFIG.MAX_FEATURES}`);
            updateFeatureCount();
        }

        function onSimplificationToggle() {
            simplificationEnabled = document.getElementById('simplificationToggle').checked;
            console.log(`Geometry simplification ${simplificationEnabled ? 'enabled' : 'disabled'}`);

            // Clear map and reload data
            if (vectorSource) {
                vectorSource.clear();
            }
            featureTimestamps = {};
            originalFeatureData.clear();
            loadedBounds.clear();
            updateFeatureCount();
            loadDataForCurrentView();
        }

        // Initialize the application
        async function init() {
            // Check authentication first
            await checkAuthentication();

            // Initialize the map
            await initializeMap();

            // Set up event listeners
            document.getElementById('simplificationToggle').addEventListener('change', onSimplificationToggle);
        }

        // Start the application when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
